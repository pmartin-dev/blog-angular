<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-group">
    <label for="titre">Titre</label>
    <input type="text" id="titre" class="form-control" name="titre" ngModel required>
  </div>
  <div class="form-group">
    <label for="Corps">Corps</label>
    <textarea type="text" rows="3" id="corps" class="form-control" name="corps" ngModel required></textarea>
  </div>
  <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Soumettre</button>
</form>
